<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Drill Demo</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="CSS/Pizza_CSS.css"/>
</head>

<body>
    <div id="menuBG">

        <hl style="margin:0 Opx 0 20px;">The Pizza Palace</hl>

        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">

        <form id="frmMenu">

            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size"
                value="Personal Pizza">Personal Pizza 6"<br>
                <input class="size" type="radio" name="Size"
                value="Small Pizza">Small Pizz 9"<br>
                <input class="size" type="radio" name="Size"
                value="Medium Pizza">Medium Pizza 12"<br>
                <input class="size" type="radio" name="Size"
                value="Large Pizza" checked>Large Pizza 14"<br>
                <input class="size" type="radio" name="Size"
                value="Extra Large Pizza">Extra Large Pizza 16"<br>
            </div>

            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Ham">Ham<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Chicken">Bacon<br>
                <input class="toppings" type="checkbox" name="Topping"
                value="Meatballs">Meatballs<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    <script src="JS/Pizza_JavaScript.js" defer></script>
</body>
</html>
